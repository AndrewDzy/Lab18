<!DOCTYPE html>
<html>
<head>
  <title>Гра</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="start-page">
    <h1>Гра</h1>
    <button id="start-button">Почати гру</button>
  </div>

  <div id="game-page" style="display: none;">
    <h2>Таймер: <span id="timer">60</span> секунд</h2>
    <div id="game-board">
      <!-- Цифри гри будуть додані динамічно -->
    </div>
    <button id="restart-button">Почати з початку</button>
  </div>

  <div id="congrats-modal" style="display: none;">
    <h2>Вітаємо!</h2>
    <p>Ви успішно завершили гру.</p>
    <button id="play-again-button">Грати знову</button>
  </div>

  <div id="stats">
    <h2>Статистика</h2>
    <table id="stats-table">
      <tr>
        <th>Спроби</th>
        <th>Результат</th>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
